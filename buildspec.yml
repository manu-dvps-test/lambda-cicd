version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo Installing Prerequisites
  pre_build:
    commands:
      - echo Starting Prebuild
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
      - aws s3 cp appspec.yaml s3://codepipeline-manu-bucket/lambda-manu/
artifacts:
  files:
     - './*'
